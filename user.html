        <main class="container py-5">
            <section id="auth">
                <h1 class="display-4 mb-4">User   Authentication</h1>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h3>Sign Up</h3>
                        <form id="signupForm" onsubmit="return signUp(event);">
                            <div class="mb-3">
                                <label for="signupName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="signupName" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupCheck" class="form-label">Enter Password again</label>
                                <input type="password" class="form-control" id="signupCheck" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h3>Log In</h3>
                        <form id="loginForm" onsubmit="return logIn(event);">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                    </div>
                </div>
            </section>

            <section id="profile" style="display:none;">
                <h2 class="mb-4">Profile</h2>
                <div id="profileDetails"></div>
                <button class="btn btn-secondary" onclick="logout();">Logout</button>
            </section>
        </main>
